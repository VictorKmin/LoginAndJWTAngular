<div style="width: 100%">
  <div style="width: 20%; margin-left: 20%">
    <h5>REGISTRATION PAGE</h5>
    <form #registerUserForm = ngForm>
      <input type="text" name="name" ngModel> Name <br>
      <input type="password" name="password" ngModel> Password <br>
      <input type="email" name="email" ngModel> Email <br>
      <input type="file" name="file" ngModel> Image <br>
      <input type="submit" value="Register me" style="background-color: khaki"  routerLink="/register" (click)="createUserForm(registerUserForm.value)">
    </form>

    <br><br><br>

    <h5>LOGIN PAGE</h5>
    <form #loginUserForm = ngForm>
      <input type="text" name="name" ngModel> User Name <br>
      <input type="password" name="password" ngModel> Password <br>
      <input type="submit" value="Login!" style="background-color: khaki" routerLink="/login" (click)="loginUser(loginUserForm.value)">
    </form>
