<h5>RESET PASSWORD</h5>
<div id = errorDiv>
  {{resp.message}}
</div>

<div id = successDiv>
  {{resp.message}}
</div>

<form  #resetPasswordForm = ngForm>
  <input type="email" name="email" ngModel> Email <br>
  <input type="submit" value="Reset!" style="background-color: khaki" (click)="sendEmailToResetPassword(resetPasswordForm.value)">
</form>
